<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot Initiative Options</title>
    <link rel="stylesheet" href="ballot_initiatives.css">
</head>
<body>
    <div class="container">
        <h2>Ballot Initiative Options</h2>
        <div class="order">
            <span>Select Order:</span>
            <select id="orderSelect" onchange="sortCandidates()">
                <option value="ascending">Newest to Oldest</option>
                <option value="descending">Oldest to Newest</option>
            </select>
        </div>
        <div class="ballot-options">
            <div class="option">
                <div class="option-description">Description 1...</div>
                <input type="checkbox">
            </div>
            <div class="option">
                <div class="option-description">Description 2...</div>
                <input type="checkbox">
            </div>
            <div class="option">
                <div class="option-description">Description 3...</div>
                <input type="checkbox">
            </div>
        </div>
        <div class="suggestions">
            <label for="suggestion">Suggestions</label>
            <input type="text" id="suggestion" name="suggestion">
        </div>
        <div class="buttons">
            <button type="button" onclick="goToVicePresidentPage()">Previous</button>
            <button type="button" onclick="showVotesPopup()">Submit</button>
            <button type="button" onclick="showNoVotesPopup()">Skip</button>
        </div>
    </div>

    <script>
        function showVotesPopup() {
            alert("Votes added.");
        }

        function showNoVotesPopup() {
            alert("No votes added.");
        }

        function goToVicePresidentPage() {
            window.history.back();
        }

    </script>

    <script src="main.js"></script>

</body>
</html>
