<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center; /* Center align the content */
        }

        h1 {
            padding-top: 100px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow buttons to wrap to the next line if necessary */
        }

        .option {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option:focus {
            outline: none;
        }

        .option:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professional Societies</h1>
        <div class="buttons" id="societyButtons">
            <!-- Society buttons will be dynamically added here -->
        </div>
    </div>

    <script>
        // Function to fetch societies from the database
        function fetchSocieties() {
            // Assuming you have a JSON endpoint to fetch societies
            fetch('path_to_your_endpoint')
                .then(response => response.json())
                .then(societies => {
                    const societyButtonsContainer = document.getElementById('societyButtons');

                    // Loop through each society and create a button for it
                    societies.forEach(society => {
                        const button = document.createElement('button');
                        button.className = 'option';
                        button.textContent = society.SocietyName;
                        button.onclick = function() {
                            // Redirect to the page for the selected society, passing the society ID as a parameter
                            window.location.href = 'society.php?society_id=' + society.SocietyID;
                        };

                        societyButtonsContainer.appendChild(button);
                    });
                })
                .catch(error => console.error('Error fetching societies:', error));
        }

        // Call the fetchSocieties function when the page loads
        window.onload = fetchSocieties;
    </script>

</body>
</html>
