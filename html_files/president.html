<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Options for President</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h2 {
            text-align: center;
            padding-top: 150px;
        }

        .order {
            text-align: center;
            margin-bottom: 20px;
        }

        .order select {
            margin-left: 10px;
        }

        .president-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;    
        }

        .option {
            width: calc(20% - 20px);
            margin-bottom: 20px;
            background-color: #4caf50;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            text-align: center;
            color: white;
            transition: background-color 0.3s ease; /* Adding transition for smooth hover effect */
        }

        .option:hover {
            background-color: #45a049; /* Changing background color on hover */
        }

        .option-image img {
            max-width: 100%;
            height: auto;
        }

        .write-in {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .write-in button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        .write-in button:focus {
            outline: none;
        }

        .write-in button:hover {
            background-color: #45a049;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        .buttons button:focus {
            outline: none;
        }

        .buttons button:hover {
            background-color: #45a049;
        }

        .write-in {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .write-in button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        .write-in button:focus {
            outline: none;
        }

        .write-in button:hover {
            background-color: #45a049;
        }

        .description-box {
            margin-top: 20px;
        }

        .description-box label {
            display: block;
            margin-bottom: 5px;
        }

        .description-box input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .option.selected {
            background-color: #075225; /* Changing background color when selected */
        }

        .option:hover {
            background-color: #45a049; /* Changing background color on hover */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voting options for President</h2>
        <div class="order">
            <span>Select Order:</span>
            <select id="orderSelect" onchange="sortCandidates()">
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
            </select>
        </div>
        <div class="president-options" id="presidentOptions">
            <div class="option" onclick="toggleCandidateSelection(this)">
                <div class="option-image"><img src="./Candidate1.jpg" alt="Image"></div>
                <div class="option-name">Name 1</div>
            </div>
            <div class="option" onclick="toggleCandidateSelection(this)">
                <div class="option-image"><img src="./Candidate2.jpeg" alt="Image"></div>
                <div class="option-name">Name 2</div>
            </div>
            <div class="option" onclick="toggleCandidateSelection(this)">
                <div class="option-image"><img src="./Candidate3.jpg" alt="Image"></div>
                <div class="option-name">Name 3</div>
            </div>
            <div class="option" onclick="toggleCandidateSelection(this)">
                <div class="option-image"><img src="./Candidate4.jpeg" alt="Image"></div>
                <div class="option-name">Name 4</div>
            </div>
            <div class="option" onclick="toggleCandidateSelection(this)">
                <div class="option-image"><img src="./Candidate5.jpeg" alt="Image"></div>
                <div class="option-name">Name 5</div>
            </div>
        </div>
        <div class="write-in">
            <button class="write-in-fname" onclick="showFirstTextBox()">Write-in First Name</button>
            <div class="description-box" id="firstNameBox" style="display: none;">
                <label for="writeInText">Enter First Name:</label>
                <input type="text" id="writeInText">
            </div>
            <button class="write-in-lname" onclick="showLastTextBox()">Write-in Last Name</button>
            <div class="description-box" id="lastNameBox" style="display: none;">
                <label for="writeInText">Enter Last Name:</label>
                <input type="text" id="writeInText">
            </div>
        </div>
        <div class="buttons">
            <button type="button" onclick="showVotesPopup()">Submit</button>
            <button type="button" onclick="goToVicePresidentPage()">Skip to Vice-President</button>
        </div>
    </div>

    <script>

        function sortCandidates() {
            var order = document.getElementById("orderSelect").value;
            var optionsContainer = document.getElementById("presidentOptions");
            var options = optionsContainer.querySelectorAll(".option");

            var sortedOptions = Array.from(options).sort(function(a, b) {
                var nameA = a.querySelector(".option-name").innerText;
                var nameB = b.querySelector(".option-name").innerText;

                if (order === "ascending") {
                    return nameA.localeCompare(nameB);
                } else {
                    return nameB.localeCompare(nameA);
                }
            });

            optionsContainer.innerHTML = "";
            sortedOptions.forEach(function(option) {
                optionsContainer.appendChild(option);
            });
        }

        function showVotesPopup() {
            alert("Votes added.");
        }

        function toggleCandidateSelection(candidate) {
            candidate.classList.toggle('selected');
        }

        function showFirstTextBox() {
            var firstNameBox = document.getElementById('firstNameBox');
            firstNameBox.style.display = 'block';
        }

        function showLastTextBox() {
            var lastNameBox = document.getElementById('lastNameBox');
            lastNameBox.style.display = 'block';
        }

        function goToVicePresidentPage() {
            window.history.back();
        }
    </script>

    <script src="main.js"></script>
</body>
</html>
