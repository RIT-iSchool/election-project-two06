<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        .report-options {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .report-option {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            width: 45%;
            min-width: 300px;
        }

        .report-option h2 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
        }

        .generate-button {
            text-align: center;
            margin-top: 20px;
        }

        .generate-button button {
            padding: 10px 20px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .generate-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Report Generation</h1>
        <div class="report-options">
            <div class="report-option">
                <h2>Society Statistics</h2>
                <div class="generate-button">
                    <button>Generate</button>
                </div>
            </div>
            <div class="report-option">
                <h2>System Statistics</h2>
                <div class="generate-button">
                    <button>Generate</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
