<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            margin-top: 30px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttons {
            text-align: center;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Information</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="candidateName">Enter First Name:</label>
                <input type="text" id="candidateName" name="candidateName" required>
            </div>
            <div class="form-group">
                <label for="candidatePosition">Enter Last Name:</label>
                <input type="text" id="candidatePosition" name="candidatePosition" required>
            </div>
            <div class="form-group">
                <label for="candidateEmail">Enter Email:</label>
                <input type="email" id="candidateEmail" name="candidateEmail" required>
            </div>
            <div class="buttons">
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            // Assuming form validation is done before submitting
            // Here you can perform additional validation if needed

            // Display an alert for successful submission
            alert("User created successfully!");

            // Redirect to another page
            window.location.href = "admin_options.html";
        }
    </script>
</body>
</html>
